on: push
name: Run phpunit test suite
jobs:
  phpunit-test-suite:
    runs-on: ${{ matrix.os }}
    services:
      mysql:
        image: mysql:8.0.21
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: cms_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        php: [8.0, 8.1]
        cms: [3.3.*]
    name: PHP ${{ matrix.php }} - CMS ${{ matrix.cms }} - ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none
      - name: Install composer
        run: composer create-project juzaweb/juzacms cms "${{ matrix.cms }}"
      - name: Copy .env
        run: php -r "copy('.env.testing.example', '.env');"
        working-directory: cms
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
        working-directory: cms
      - name: Clone plugin
        run: |
          cd plugins
          git clone https://github.com/juzaweb/movie.git movie
        working-directory: cms
      - name: Config database & Execute tests Install
        run: |
          php artisan test modules/Tests/InstallTest.php
          composer dump-autoload
          php artisan plugin:enable juzaweb/movie
        working-directory: cms
      - name: Run Tests
        run: php artisan test
        working-directory: cms
